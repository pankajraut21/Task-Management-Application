
<app-add-list *ngIf="addListModal.show" [addListModal]="addListModal" (addListModalChange)="onCloseAddListPopop($event)"></app-add-list>
<app-edit-list *ngIf="openEditListModal.show" [editListModal]="openEditListModal" (editListModalChange)="onCloseEditListPopup($event)"></app-edit-list>
<app-add-card *ngIf="openAddCardModal.show" [addCardModal]="openAddCardModal" (addCardModalChange)="onCloseCardPopup($event)"></app-add-card>
<app-card-details *ngIf="openCardDetailsModal.show" [cardDetailsModal]="openCardDetailsModal" (cardDetailsModalChange)="onCloseCardDetailsPopup($event)"></app-card-details>

<p-confirmDialog #cd [style]="{width: '30vw'}" key="positionDialog" [position]="'center'" [baseZIndex]="10000">
  <p-footer>
    <button type="button" pButton icon="" label="Yes" (click)="cd.accept()"></button>
    <button class="ui-button-secondary" type="button" pButton icon="" label="No" (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>


<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="60"
    alt="Tavisca Logo"
    src="../assets/logos/tavisca_logo.png"
  />
  <span> Task Management Application</span>
    <div class="spacer"></div>
</div>

<div class="content" role="main">

<div class="row app-container-title">
  <div class="col-lg-12">
    <div class="">Task Management Application</div>
  </div>
</div>

  <div class="row app-container-body">
    <div class="col-lg-10">
      <div class="row">
        <div id="card{{list.listId}}"  *ngFor="let list of taskList" pDroppable="cardDetails"  (onDrop)="drop($event, list, list.listId)" style="padding-left: 0px !important;margin-bottom: 10px;" class="col-lg-3">
          <p-card styleClass="custom-card-title" [header]='list.listName'>
            <div class="card-container" *ngFor="let cardDetails of list.cards" 
                pDraggable="cardDetails" (onDragStart)="dragStart($event, cardDetails, list.listId)"
                (onDragEnd)="dragEnd($event)">
              <div class="card card-small text-left" #img (contextmenu)="onContextMenu(list.listId, cardDetails.id)">
                <p-contextMenu appendTo="body" [target]="img" [model]="deleteCard"></p-contextMenu>
                <span>
                  <div class="card-details-value">{{cardDetails.value}}</div>
                  <i (click)="openCardDetailsDialog(list.listName, cardDetails.value)" class="fa fa-info-circle pull-right card-details-icon" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </p-card>

          <i class="fa fa-cog list-icon pointer" (contextmenu)="openListMenu($event, cm, list)" (click)="openListMenu($event, cm, list)" aria-hidden="true"></i>
          <p-contextMenu #cm [model]="listMenuData" appendTo="body"></p-contextMenu>

          <div class="add-new-link">
              <span>
                <a style="cursor: pointer;" (click)="openAddCardDialog(list)">
                  <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Add a Card
                </a>
              </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-2">
      <span>
        <a style="cursor: pointer;" (click)="openAddListPopop('topright')">
          <i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Add another list
        </a>
      </span>
    </div>
  </div>


  <!-- Footer -->
  <footer></footer>

  <svg id="clouds" alt="Gray Clouds Background" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677" viewBox="0 0 2611.084 485.677">
